        <script>

function LopBowl(x,y){
    var z=x*x+y*y;
    return((4+Math.tanh(x))*Math.exp(Math.sqrt(z)-z)*Math.sqrt(1-z)*z*Math.sin(x*y))||Infinity;
}
function Bowl(x,y){
    var z=Math.sqrt(x*x+y*y);
    return-Math.exp(z-z*z)*Math.sqrt(1-z*z)*z*z;
}
function Spike(x,y){
    return x/(x*x+y*y);
}

var a=[[1,2],[3,4]];
new AI()
	.defineGeneCount(50)
    .defineIterations(200)
    .defineArguments("x","y")
    .defineReproduction("linear",10)
    .defineCostFunction(LopBowl)
	.defineCompletionFunction("return",console.log)
	.defineGeneProperties({
		mutProb:0.5,
		resetProb:0.1,
		makeNewProb:0,
	},{
		"x":{
			maxVal:1,
            minVal:-1,
            maxMut:0.02,
        },
		"y":{
			maxVal:1,
            minVal:-1,
            maxMut:0.02,
        },
	})
    .execute()
;

        </script>
