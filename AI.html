<!DocType Html>
<html>
    <head>
        <script src="js/expand.js"></script>
        <!--<script src="js/console.js"></script>-->
        <script src="js/ai.js"></script>
        <script>

function LopBowl(x,y){
    var z=Math.sqrt(x*x+y*y);
    return(4+Math.tanh(x))*Math.exp(z-z*z)*Math.sqrt(1-z*z)*z*z*Math.sin(x*y);
}
function Bowl(x,y){
    var z=Math.sqrt(x*x+y*y);
    return-Math.exp(z-z*z)*Math.sqrt(1-z*z)*z*z;
}
function Spike(x,y){
    return x/(x*x+y*y);
}


(new AI)
    .defineGeneCount(50)
    .defineIterations(500)
    .defineArguments("x","y")
    .defineCostFunction(Bowl)
    .defineReproduction("linear")
    .defineCompletionFunction("return",console.log)
    .defineGeneProperties({
        makeNewProb:0.01,
        mutProb:0.7,
        resetProb:0.1,
        maxVal:1,
        minVal:-1,
        maxMut:function(ai){return 1/Math.sq(ai.iterations+0.1);},
        returnFunc:_=>_
    })
    .execute()
;

        </script>
    </head>
</html>
